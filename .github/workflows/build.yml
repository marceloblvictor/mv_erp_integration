name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Log in to Azure using service principal
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}

    - name: Azure CLI - Log in to ACR
      run: |
        az acr login --name ${{ secrets.AZURE_CONTAINER_REGISTRY }}

    - name: Set Docker image tag
      id: vars
      run: echo "tag=$(date +%s)" >> $GITHUB_OUTPUT

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ${{ secrets.AZURE_CONTAINER_REGISTRY }}.azurecr.io/my-image-name:${{ steps.vars.outputs.tag }}

    - name: Push the Docker image
      run: docker push ${{ secrets.AZURE_CONTAINER_REGISTRY }}.azurecr.io/my-image-name:${{ steps.vars.outputs.tag }}

  
